components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    AddCartItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product_id:
          type: integer
        quantity:
          type: integer
          maximum: 32767
          minimum: 1
      required:
      - id
      - product_id
      - quantity
    Cart:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
          readOnly: true
        total_price:
          type: string
          readOnly: true
      required:
      - id
      - items
      - total_price
    CartItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          $ref: '#/components/schemas/SimpleProduct'
        quantity:
          type: integer
          maximum: 32767
          minimum: 1
        total_price:
          type: string
          readOnly: true
      required:
      - id
      - product
      - quantity
      - total_price
    Collection:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        products_count:
          type: integer
          readOnly: true
      required:
      - id
      - products_count
      - title
    CreateOrder:
      type: object
      properties:
        cart_id:
          type: string
          format: uuid
      required:
      - cart_id
    Customer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_id:
          type: integer
          readOnly: true
        phone:
          type: string
          maxLength: 255
        birth_date:
          type: string
          format: date
          nullable: true
        membership:
          $ref: '#/components/schemas/MembershipEnum'
      required:
      - id
      - phone
      - user_id
    MembershipEnum:
      enum:
      - B
      - S
      - G
      type: string
      description: |-
        * `B` - Bronze
        * `S` - Silver
        * `G` - Gold
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        customer:
          type: integer
        placed_at:
          type: string
          format: date-time
          readOnly: true
        payment_status:
          $ref: '#/components/schemas/PaymentStatusEnum'
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
      required:
      - customer
      - id
      - items
      - placed_at
    OrderItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          $ref: '#/components/schemas/SimpleProduct'
        unit_price:
          type: number
          format: double
          maximum: 10000
          minimum: -10000
          exclusiveMaximum: true
          exclusiveMinimum: true
        quantity:
          type: integer
          maximum: 32767
          minimum: 0
      required:
      - id
      - product
      - quantity
      - unit_price
    PaginatedProductList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedCollection:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        products_count:
          type: integer
          readOnly: true
    PatchedCustomer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_id:
          type: integer
          readOnly: true
        phone:
          type: string
          maxLength: 255
        birth_date:
          type: string
          format: date
          nullable: true
        membership:
          $ref: '#/components/schemas/MembershipEnum'
    PatchedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        inventory:
          type: integer
          maximum: 2147483647
          minimum: 0
        unit_price:
          type: number
          format: double
          maximum: 10000
          minimum: 1
          exclusiveMaximum: true
        price_with_tax:
          type: string
          readOnly: true
        collection:
          type: integer
    PatchedReview:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date:
          type: string
          format: date
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
    PatchedUpdateCartItem:
      type: object
      properties:
        quantity:
          type: integer
          maximum: 32767
          minimum: 1
    PatchedUpdateOrder:
      type: object
      properties:
        payment_status:
          $ref: '#/components/schemas/PaymentStatusEnum'
    PatchedUser:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 254
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
    PaymentStatusEnum:
      enum:
      - P
      - C
      - F
      type: string
      description: |-
        * `P` - Pending
        * `C` - Complete
        * `F` - Failed
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        inventory:
          type: integer
          maximum: 2147483647
          minimum: 0
        unit_price:
          type: number
          format: double
          maximum: 10000
          minimum: 1
          exclusiveMaximum: true
        price_with_tax:
          type: string
          readOnly: true
        collection:
          type: integer
      required:
      - collection
      - id
      - inventory
      - price_with_tax
      - slug
      - title
      - unit_price
    Review:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date:
          type: string
          format: date
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
      required:
      - date
      - description
      - id
      - name
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - current_password
      - new_username
    SimpleProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        unit_price:
          type: number
          format: double
          maximum: 10000
          minimum: 1
          exclusiveMaximum: true
      required:
      - id
      - title
      - unit_price
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
    UpdateCartItem:
      type: object
      properties:
        quantity:
          type: integer
          maximum: 32767
          minimum: 1
      required:
      - quantity
    UpdateOrder:
      type: object
      properties:
        payment_status:
          $ref: '#/components/schemas/PaymentStatusEnum'
    User:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 254
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
      required:
      - email
      - id
      - username
    UserCreate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          writeOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - email
      - id
      - password
      - username
    UsernameResetConfirm:
      type: object
      properties:
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - new_username
  securitySchemes:
    jwtAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "JWT"
